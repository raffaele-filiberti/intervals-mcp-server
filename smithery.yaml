# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({command: 'python', args: ['src/intervals_mcp_server/server.py'], env: {API_KEY: config.apiKey, ATHLETE_ID: config.athleteId, INTERVALS_API_BASE_URL: config.intervalsApiBaseUrl}})
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - apiKey
      - athleteId
    properties:
      apiKey:
        type: string
        description: Your Intervals.icu API key
      athleteId:
        type: string
        description: Your Intervals.icu athlete ID (e.g. i12345)
      intervalsApiBaseUrl:
        type: string
        default: https://intervals.icu/api/v1
        description: Base URL for the Intervals.icu API
  exampleConfig:
    apiKey: your_intervals_api_key_here
    athleteId: i12345
    intervalsApiBaseUrl: https://intervals.icu/api/v1
